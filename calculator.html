<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <style>
        .container{
           
            height: 200px;
            width: 220px;
            border-radius: 10px;
            background-color: rgb(0, 170, 255);
            margin-top: 20px;

           
        }
        #input{
            margin-top: 10px;
            margin-right: 15px
        }
        .btn{
                margin: 2px;
                margin-top: 10px;  
                margin-left: 6px;          
        }
    </style>
</head>
<body>
    <form>
    <div class="container">
        <div class="display">
        <input type="text" id="input" name="display" placeholder="0" >
    </div>
        <div>
        <input type="button" value="7" class="btn btn-primary" onclick="display.value+='7'">
        <input type="button" value="8" class="btn btn-primary"  onclick="display.value+='8'">
        <input type="button" value="9" class="btn btn-primary"  onclick="display.value+='9' ">
        <input type="button" value="+" class="btn btn-primary"  onclick="display.value+='+'">
    </div>
    <div>
        <input type="button" value="4" class="btn btn-primary"  onclick="display.value+='4'">
        <input type="button" value="5" class="btn btn-primary"  onclick="display.value+='5'">
        <input type="button" value="6" class="btn btn-primary"  onclick="display.value+='6'">
        <input type="button" value="-" class="btn btn-primary"  onclick="display.value+='-'">
    </div>
    <div>
        <input type="button" value="1" class="btn btn-primary"  onclick="display.value+='1'">
        <input type="button" value="2" class="btn btn-primary"  onclick="display.value+='2'">
        <input type="button" value="3" class="btn btn-primary"  onclick="display.value+='3'">
        <input type="button" value="=" class="btn btn-primary"  onclick="display.value=eval(display.value)">
    </div>
    </div>
   </form>

</body>
</html>
